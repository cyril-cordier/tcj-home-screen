<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecran d'accueil TC Jocassien</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* --- SIDEBAR --- */
    .sidebar {
      width: 20%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0.2rem 0.5rem;
      box-sizing: border-box;
      background-image: url('TCJ-bg-left4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    .sidebar-content {
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .sidebar img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      z-index: 1;
    }
    .welcome-info {
      text-align: center;
      color: #fff;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
      margin: auto;
      margin-left: 3rem;
      margin-right: auto;
    }
    .welcome-info h2 {
      font-size: 1.3rem;
      margin: 0 0 0.5rem 0;
      font-weight: bold;
    }
    .welcome-info p {
      font-size: 1rem;
      margin: 0.3rem 0;
      line-height: 1.4;
    }
    .welcome-info .contact-label {
      font-size: 0.9rem;
      margin-top: 0.8rem;
      margin-bottom: 0.3rem;
    }
    .date-time {
      text-align: center;
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.5em;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      margin-bottom: 2.5rem;
      margin-left: 6.5rem;
      margin-right: 3.5rem;
      border-radius: 5px;
    }
    /* --- MAIN AREA --- */
    .main {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('TCJ-bg-left4.png');
      /* background-image: url('TCJ-bg.jpg'); */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .content.active {
      opacity: 1;
    }
    img, video, iframe, canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .content img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
    .logo-fallback {
      width: 50%;
      height: auto;
    }
    .video-placeholder {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #logo img { 
      height:15rem; 
      margin-left: 0.5rem;
      margin-top: 0.5rem;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-content" id="logo">
        <img src="logo-TCJ.png" alt="Logo TC Jocassien">
      </div>
      <div class="sidebar-content">
        <div class="welcome-info">
          <h2>Bienvenue au<br>TC Jocassien</h2>
          <p class="contact-label">Pour nous contacter</p>
          <p>tcjoc.contact@gmail.com</p>
          <p>06 49 60 06 36</p>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="date-time">
          <div id="date"></div>
          <div id="time"></div>
        </div>
      </div>
    </div>
    <div class="main" id="carousel">
      <!-- Contenu dynamique ici -->
    </div>
  </div>
  <script>
    // Variables globales
    const API_URL = "https://tcj-proxy.onrender.com/files";
    const carousel = document.getElementById("carousel");
    let files = []; // Liste actuelle des fichiers
    let lastFiles = []; // Liste précédente pour comparaison
    let currentIndex = 0;
    let contentElements = []; // Stocke les éléments DOM des fichiers

    // Fonction pour comparer deux listes de fichiers
    function areFilesUnchanged(newFiles, oldFiles) {
      if (newFiles.length !== oldFiles.length) return false;

      const mapOld = new Map(oldFiles.map(f => [f.id, f.modifiedTime]));

      return newFiles.every(f => mapOld.get(f.id) === f.modifiedTime);
    }


    // Fonction pour afficher le logo de fallback
    function showFallbackLogo() {
      carousel.innerHTML = `
        <div class="content active" id="logo">
          <img src="logo-TCJ.png" alt="Logo TC Jocassien" class="logo-fallback" >
        </div>
      `;
      contentElements = [document.querySelector(".content")];
      // Définir le fond sur TCJ-bg-left4.png
      carousel.style.backgroundImage = "url('TCJ-bg.jpg')";
    }

    // Fonction pour afficher le carrousel (optimisée pour les vidéos)
    function displayCarousel() {
      if (files.length === 0) return showFallbackLogo();

      // Si les fichiers n'ont pas changé, on ne recrée pas les éléments DOM
      if (lastFiles.length > 0 && areFilesUnchanged(files, lastFiles)) {
        console.log("⏩ Aucun changement, réutilisation des éléments existants");
        return;
      }

      // Sinon, on recrée les éléments
      carousel.innerHTML = "";
      contentElements = [];
      currentIndex = 0;
      // Remettre le fond par défaut (défini dans le CSS)
      carousel.style.backgroundImage = "";
      files.forEach((file, index) => {
        const div = document.createElement("div");
        div.classList.add("content");
        if (index === 0) div.classList.add("active");

        if (file.mimeType.startsWith("image/")) {
          div.innerHTML = `<img src="${file.webContentLink}" alt="${file.name}">`;
        } else if (file.mimeType.startsWith("video/")) {
          div.innerHTML = `
            <video src="${file.webContentLink}" muted autoplay loop playsinline
                   preload="auto" style="width:100%;height:100%;object-fit:contain;"></video>
          `;
          const video = div.querySelector("video");
          
          // Afficher la vidéo dès qu'elle peut être lue
          video.addEventListener("canplay", () => {
            console.log(`✅ Vidéo prête: ${file.name}`);
            video.play().catch(err => console.error("Erreur lecture vidéo:", err));
          }, { once: true });
          
          // Gestion d'erreur
          video.addEventListener("error", (e) => {
            console.error(`❌ Erreur vidéo ${file.name}:`, e);
            console.error("Code erreur:", video.error?.code, "Message:", video.error?.message);
          });
          
          // Si c'est la première vidéo et qu'elle est active, démarrer la lecture
          if (index === 0 && div.classList.contains("active")) {
            video.addEventListener("loadedmetadata", () => {
              console.log(`▶️ Démarrage vidéo initiale: ${file.name}`);
              video.play().catch(err => console.error("Erreur lecture vidéo initiale:", err));
            }, { once: true });
          }
        } else if (file.mimeType === "application/pdf") {
          div.innerHTML = `<iframe src="${file.webContentLink}" frameborder="0" style="width:100%;height:100%;"></iframe>`;
        }

        carousel.appendChild(div);
        contentElements.push(div);
      });

      startCarousel();
      lastFiles = [...files]; // Mise à jour de l'état précédent
    }

    // Fonction pour démarrer le carrousel avec effet de fondu
    function startCarousel() {
      if (contentElements.length === 0) return;

      let delay = 10000;
      function nextSlide() {
        contentElements[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % contentElements.length;
        contentElements[currentIndex].classList.add("active");

        const currentFile = files[currentIndex];
        if (currentFile.mimeType.startsWith("video/")) {
          const video = contentElements[currentIndex].querySelector("video");
          if (video) {
            // Relancer la vidéo si nécessaire
            video.currentTime = 0; // Revenir au début
            video.play().catch(err => console.error("Erreur lecture vidéo:", err));
            // Attendre que la durée soit disponible
            const getVideoDuration = () => {
              if (video.duration && !isNaN(video.duration) && video.duration > 0) {
                return video.duration * 1000;
              }
              return 10000; // Durée par défaut
            };
            delay = getVideoDuration();
            // Si la durée n'est pas encore disponible, attendre un peu
            if (delay === 10000) {
              video.addEventListener("loadedmetadata", () => {
                if (video.duration && !isNaN(video.duration) && video.duration > 0) {
                  delay = video.duration * 1000;
                }
              }, { once: true });
            }
          } else {
            delay = 10000;
          }
        } else if (currentFile.mimeType === "application/pdf") {
          delay = 15000;
        } else {
          delay = 10000;
        }

        setTimeout(nextSlide, delay);
      }
      setTimeout(nextSlide, delay);
    }

    // Fonction pour récupérer les fichiers (optimisée pour les vidéos)
    async function fetchFiles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data.files || data.files.length === 0) {
          showFallbackLogo();
          return;
        }

        const newFiles = data.files;
        // Mise à jour des URLs avec un paramètre de cache-busting (sauf pour les vidéos)
        newFiles.forEach(file => {
          const oldFile = files.find(f => f.id === file.id);
          if (oldFile && oldFile.modifiedTime !== file.modifiedTime && !file.mimeType.startsWith("video/")) {
            file.webContentLink += `?t=${Date.parse(file.modifiedTime)}`;
          }
        });

        files = newFiles;
        displayCarousel();
        preloadFiles();
      } catch (err) {
        console.error("Erreur récupération fichiers:", err);

        // ❗ Si on n’a AUCUN fichier déjà chargé → on montre le logo
        if (files.length === 0) {
          showFallbackLogo();
        }

        // ❗ Sinon : on ne touche pas au carrousel en cours
        return;
      }
    }

    // Fonction pour précharger les fichiers (optimisée pour les vidéos)
    function preloadFiles() {
      files.forEach(file => {
        if (file.mimeType.startsWith("image/")) {
          const img = new Image();
          img.src = file.webContentLink;
        } else if (file.mimeType.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = file.webContentLink;
          video.preload = "metadata"; // Précharge uniquement les métadonnées
        }
      });
    }

    // Mise à jour de la date et de l'heure
    function updateDateTime() {
      const now = new Date();
      // date au format jj/mm/aaaa
      const date = now.toLocaleDateString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
      const time = now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent = date;
      document.getElementById("time").textContent = time;
    }

    // Initialisation
    updateDateTime();
    setInterval(updateDateTime, 1000);
    fetchFiles();
    setInterval(fetchFiles, 10 * 60 * 1000); // Rafraîchissement toutes les 10 minutes
  </script>
</body>
</html>
