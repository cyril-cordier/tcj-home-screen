<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ecran d'accueil TC Jocassien</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      /* Masquer les scrollbars */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE et Edge */
      /* Base font size adaptative - sera ajust√© par JavaScript */
      font-size: clamp(12px, 1.2vw, 20px);
    }
    /* Masquer les scrollbars pour WebKit (Chrome, Safari) */
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* --- SIDEBAR --- */
    .sidebar {
      width: 20%;
      min-width: 200px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0.2rem 1.8rem;
      box-sizing: border-box;
      background-image: url('TCJ-bg-left4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      /* Masquer la scrollbar visuellement */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE et Edge */
    }
    /* Masquer la scrollbar pour WebKit (Chrome, Safari) */
    .sidebar::-webkit-scrollbar {
      display: none;
    }
    .sidebar-content {
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .sidebar img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      z-index: 1;
    }
    .welcome-info {
      text-align: center;
      color: #fff;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
      margin: auto;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }
    .welcome-info h2 {
      font-size: clamp(1rem, 2vh, 1.8rem);
      margin: 0 0 0.5rem 0;
      font-weight: bold;
    }
    .welcome-info p {
      font-size: clamp(0.75rem, 1.5vh, 1.3rem);
      margin: 0.3rem 0;
      line-height: 1.4;
    }
    .welcome-info .contact-label {
      font-size: clamp(0.7rem, 1.3vh, 1.1rem);
      margin-top: 0.8rem;
      margin-bottom: 0.3rem;
    }
    .date-time {
      text-align: center;
      font-size: clamp(0.9rem, 1.8vh, 1.6rem);
      color: #fff;
      line-height: 1.4em;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px clamp(12px, 2vw, 20px);
      margin: 0 clamp(2rem, 4vw, 4.5rem) 1.5rem clamp(2rem, 4vw, 4.5rem);
      border-radius: 5px;
      width: auto;
      max-width: calc(100% - 4rem);
      box-sizing: border-box;
      display: block;
    }
    .date-time #date,
    .date-time #time {
      font-size: inherit !important;
      line-height: 1.4em !important;
      display: block;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* --- MAIN AREA --- */
    .main {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('TCJ-bg-left4.png');
      /* background-image: url('TCJ-bg.jpg'); */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .content.active {
      opacity: 1;
    }
    img, video, iframe, canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .content img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
    .logo-fallback {
      width: 50%;
      height: auto;
    }
    .video-placeholder {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #logo img { 
      height: clamp(8rem, 15vh, 20rem);
      max-height: 20vh;
      width: auto;
      margin-left: 0.5rem;
      margin-top: 0.5rem;
      animation: pulse 3s infinite ease-in-out;
      object-fit: contain;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .qr-code-tenup {
      width: 6.25rem !important;
      height: 6.25rem !important;
      max-width: 6.25rem !important;
      max-height: 6.25rem !important;
      margin-top: 0.05rem;
      margin-bottom: 0.1rem;
      border-radius: 0.3rem;
      border: 1px solid #fff;
      padding: 0.3rem;
      background-color: #fff;
    }
    .qr-code-ballejaune {
      width: 6.25rem !important;
      height: 6.25rem !important;
      max-width: 6.25rem !important;
      max-height: 6.25rem !important;
      margin-top: 0.05rem;
      margin-bottom: 0.1rem;
      border-radius: 0.3rem;
      border: 1px solid #fff;
      padding: 0.3rem;
      background-color: #fff;
    }
    .qr-url {
      font-size: clamp(0.6rem, 1.1vh, 0.9rem) !important;
      color: #fff;
      margin-top: 0 !important;
      margin-bottom: 0.5rem;
      word-break: break-all;
      text-align: center;
      line-height: 1.1;
    }
    /* --- PROGRESS BAR --- */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(0.3rem, 0.5vw, 0.8rem);
      padding: 0.8rem 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4), transparent);
      z-index: 1000;
      pointer-events: none;
    }
    .progress-segment {
      flex: 1;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      transition: all 0.3s ease;
      max-width: clamp(40px, 5vw, 60px);
      min-width: clamp(15px, 2vw, 25px);
    }
    .progress-segment.active {
      background-color: #fff;
      height: 4px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      transform: scaleY(1.2);
    }
    .progress-indicator {
      position: absolute;
      bottom: 0.8rem;
      left: 1rem;
      transform: none;
      color: #fff;
      font-size: clamp(0.7rem, 1.2vh, 1rem);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      z-index: 1001;
      pointer-events: none;
      white-space: nowrap;
    }
    .progress-indicator .current {
      font-weight: bold;
      font-size: clamp(0.85rem, 1.4vh, 1.2rem);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-content" id="logo">
        <img src="logo-TCJ.png" alt="Logo TC Jocassien">
      </div>
      <div class="sidebar-content">
        <div class="welcome-info">
          <h2>Bienvenue au<br>TC Jocassien</h2>
          <p class="contact-label">Pour nous contacter</p>
          <p>tcjoc.contact@gmail.com</p>
          <p>06 49 60 06 36</p>
          <p><br>Toutes nos offres sont sur Ten'Up <br></p>
          <img src="qr-code-tenup.jpg" alt="QR Code Tenup" class="qr-code-tenup">
          <p class="qr-url">https://tenup.fft.fr/club/57950502/offres</p>
          <p><br>R√©servez vos courts, <br>trouvez des partenaires de jeu <br>sur Balle Jaune<br></p>
          <img src="qr-code-ballejaune.png" alt="QR Code BalleJaune" class="qr-code-ballejaune">
          <p class="qr-url">https://ballejaune.com/club/tcjocassien</p>
        </div>
      </div>
      <div class="sidebar-content">
        <div class="date-time">
          <div id="date"></div>
          <div id="time"></div>
        </div>
      </div>
    </div>
    <div class="main" id="carousel">
      <!-- Contenu dynamique ici -->
      <div class="progress-indicator" id="progressIndicator" style="display: none;">
        <span class="current" id="currentIndex">1</span> / <span id="totalCount">0</span>
      </div>
      <div class="progress-bar" id="progressBar" style="display: none;"></div>
    </div>
  </div>
  <script>
    // Variables globales
    const API_URL = "https://tcj-proxy.onrender.com/files";
    const carousel = document.getElementById("carousel");
    let files = []; // Liste actuelle des fichiers
    let lastFiles = []; // Liste pr√©c√©dente pour comparaison
    let currentIndex = 0;
    let contentElements = []; // Stocke les √©l√©ments DOM des fichiers

    // Fonction pour comparer deux listes de fichiers
    function areFilesUnchanged(newFiles, oldFiles) {
      if (newFiles.length !== oldFiles.length) return false;

      const mapOld = new Map(oldFiles.map(f => [f.id, f.modifiedTime]));

      return newFiles.every(f => mapOld.get(f.id) === f.modifiedTime);
    }

    // Fonction pour cr√©er/mettre √† jour la barre d'avancement
    function updateProgressBar() {
      const progressBar = document.getElementById("progressBar");
      const progressIndicator = document.getElementById("progressIndicator");
      const currentIndexSpan = document.getElementById("currentIndex");
      const totalCountSpan = document.getElementById("totalCount");

      if (!progressBar || !progressIndicator) {
        console.error("√âl√©ments de la barre d'avancement non trouv√©s");
        return;
      }

      if (files.length === 0) {
        progressBar.style.display = "none";
        progressIndicator.style.display = "none";
        return;
      }

      console.log(`üìä Mise √† jour barre d'avancement: ${currentIndex + 1}/${files.length}`);

      // Afficher la barre d'avancement
      progressBar.style.display = "flex";
      progressIndicator.style.display = "block";

      // Mettre √† jour l'indicateur num√©rique
      currentIndexSpan.textContent = currentIndex + 1;
      totalCountSpan.textContent = files.length;

      // Cr√©er les segments
      progressBar.innerHTML = "";
      for (let i = 0; i < files.length; i++) {
        const segment = document.createElement("div");
        segment.classList.add("progress-segment");
        if (i === currentIndex) {
          segment.classList.add("active");
        }
        progressBar.appendChild(segment);
      }
    }


    // Fonction pour afficher le logo de fallback
    function showFallbackLogo() {
      // Supprimer uniquement les √©l√©ments .content existants
      const existingContent = carousel.querySelectorAll(".content");
      existingContent.forEach(el => el.remove());
      
      const logoDiv = document.createElement("div");
      logoDiv.classList.add("content", "active");
      logoDiv.id = "logo";
      logoDiv.innerHTML = `<img src="logo-TCJ.png" alt="Logo TC Jocassien" class="logo-fallback" >`;
      carousel.appendChild(logoDiv);
      
      contentElements = [logoDiv];
      // D√©finir le fond sur TCJ-bg-left4.png
      carousel.style.backgroundImage = "url('TCJ-bg.jpg')";
      // Masquer la barre d'avancement
      document.getElementById("progressBar").style.display = "none";
      document.getElementById("progressIndicator").style.display = "none";
    }

    // Fonction pour afficher le carrousel (optimis√©e pour les vid√©os)
    function displayCarousel() {
      if (files.length === 0) return showFallbackLogo();

      // Si les fichiers n'ont pas chang√©, on ne recr√©e pas les √©l√©ments DOM
      if (lastFiles.length > 0 && areFilesUnchanged(files, lastFiles)) {
        console.log("‚è© Aucun changement, r√©utilisation des √©l√©ments existants");
        updateProgressBar();
        return;
      }

      // Sinon, on recr√©e les √©l√©ments
      // Supprimer uniquement les √©l√©ments .content existants (pr√©server la barre d'avancement)
      const existingContent = carousel.querySelectorAll(".content");
      existingContent.forEach(el => el.remove());
      contentElements = [];
      currentIndex = 0;
      // Remettre le fond par d√©faut (d√©fini dans le CSS)
      carousel.style.backgroundImage = "";
      files.forEach((file, index) => {
        const div = document.createElement("div");
        div.classList.add("content");
        if (index === 0) div.classList.add("active");

        if (file.mimeType.startsWith("image/")) {
          div.innerHTML = `<img src="${file.webContentLink}" alt="${file.name}">`;
        } else if (file.mimeType.startsWith("video/")) {
          div.innerHTML = `
            <video src="${file.webContentLink}" muted autoplay loop playsinline
                   preload="auto" style="width:100%;height:100%;object-fit:contain;"></video>
          `;
          const video = div.querySelector("video");
          
          // Afficher la vid√©o d√®s qu'elle peut √™tre lue
          video.addEventListener("canplay", () => {
            console.log(`‚úÖ Vid√©o pr√™te: ${file.name}`);
            video.play().catch(err => console.error("Erreur lecture vid√©o:", err));
          }, { once: true });
          
          // Gestion d'erreur
          video.addEventListener("error", (e) => {
            console.error(`‚ùå Erreur vid√©o ${file.name}:`, e);
            console.error("Code erreur:", video.error && video.error.code, "Message:", video.error && video.error.message);
          });
          
          // Si c'est la premi√®re vid√©o et qu'elle est active, d√©marrer la lecture
          if (index === 0 && div.classList.contains("active")) {
            video.addEventListener("loadedmetadata", () => {
              console.log(`‚ñ∂Ô∏è D√©marrage vid√©o initiale: ${file.name}`);
              video.play().catch(err => console.error("Erreur lecture vid√©o initiale:", err));
            }, { once: true });
          }
        } else if (file.mimeType === "application/pdf") {
          div.innerHTML = `<iframe src="${file.webContentLink}" frameborder="0" style="width:100%;height:100%;"></iframe>`;
        }

        carousel.appendChild(div);
        contentElements.push(div);
      });

      updateProgressBar();
      startCarousel();
      lastFiles = [...files]; // Mise √† jour de l'√©tat pr√©c√©dent
    }

    // Fonction pour d√©marrer le carrousel avec effet de fondu
    function startCarousel() {
      if (contentElements.length === 0) return;

      let delay = 10000;
      function nextSlide() {
        contentElements[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % contentElements.length;
        contentElements[currentIndex].classList.add("active");
        updateProgressBar();

        const currentFile = files[currentIndex];
        if (currentFile.mimeType.startsWith("video/")) {
          const video = contentElements[currentIndex].querySelector("video");
          if (video) {
            // Relancer la vid√©o si n√©cessaire
            video.currentTime = 0; // Revenir au d√©but
            video.play().catch(err => console.error("Erreur lecture vid√©o:", err));
            // Attendre que la dur√©e soit disponible
            const getVideoDuration = () => {
              if (video.duration && !isNaN(video.duration) && video.duration > 0) {
                // Minimum de 15 secondes pour laisser le temps de voir la vid√©o
                return Math.max(video.duration * 1000, 15000);
              }
              return 15000; // Dur√©e par d√©faut
            };
            delay = getVideoDuration();
            // Si la dur√©e n'est pas encore disponible, attendre un peu
            if (delay === 15000) {
              video.addEventListener("loadedmetadata", () => {
                if (video.duration && !isNaN(video.duration) && video.duration > 0) {
                  // Minimum de 15 secondes pour laisser le temps de voir la vid√©o
                  delay = Math.max(video.duration * 1000, 15000);
                }
              }, { once: true });
            }
          } else {
            delay = 15000;
          }
        } else if (currentFile.mimeType === "application/pdf") {
          delay = 15000;
        } else {
          delay = 15000;
        }

        setTimeout(nextSlide, delay);
      }
      setTimeout(nextSlide, delay);
    }

    // Fonction pour d√©tecter si on est en local
    function isLocal() {
      return window.location.hostname === 'localhost' || 
             window.location.hostname === '127.0.0.1' || 
             window.location.protocol === 'file:';
    }

    // Fonction pour g√©n√©rer des fichiers simul√©s en local
    function generateLocalFiles() {
      const localImages = [
        'TCJ-bg.jpg',
        'TCJ-bg-left.jpg',
        'TCJ-bg-left2.png',
        'TCJ-bg-left3.png',
        'TCJ-bg-left4.png',
        'logo-TCJ.jpg',
        'logo-TCJ.png'
      ];

      return localImages.map((filename, index) => {
        const isPng = filename.endsWith('.png');
        return {
          id: `local-${index}`,
          name: filename,
          mimeType: isPng ? 'image/png' : 'image/jpeg',
          webContentLink: filename,
          modifiedTime: new Date().toISOString()
        };
      });
    }

    // Fonction pour r√©cup√©rer les fichiers (optimis√©e pour les vid√©os)
    async function fetchFiles() {
      // En local, utiliser les images du repo
      if (isLocal()) {
        console.log("üè† Mode local : utilisation des images du repo");
        const localFiles = generateLocalFiles();
        files = localFiles;
        displayCarousel();
        preloadFiles();
        return;
      }

      // En production, utiliser l'API
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data.files || data.files.length === 0) {
          showFallbackLogo();
          return;
        }

        const newFiles = data.files;
        // Mise √† jour des URLs avec un param√®tre de cache-busting (sauf pour les vid√©os)
        newFiles.forEach(file => {
          const oldFile = files.find(f => f.id === file.id);
          if (oldFile && oldFile.modifiedTime !== file.modifiedTime && !file.mimeType.startsWith("video/")) {
            file.webContentLink += `?t=${Date.parse(file.modifiedTime)}`;
          }
        });

        files = newFiles;
        displayCarousel();
        preloadFiles();
      } catch (err) {
        console.error("Erreur r√©cup√©ration fichiers:", err);

        // ‚ùó Si on n'a AUCUN fichier d√©j√† charg√© ‚Üí on montre le logo
        if (files.length === 0) {
          showFallbackLogo();
        }

        // ‚ùó Sinon : on ne touche pas au carrousel en cours
        return;
      }
    }

    // Fonction pour pr√©charger les fichiers (optimis√©e pour les vid√©os)
    function preloadFiles() {
      files.forEach(file => {
        if (file.mimeType.startsWith("image/")) {
          const img = new Image();
          img.src = file.webContentLink;
        } else if (file.mimeType.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = file.webContentLink;
          video.preload = "metadata"; // Pr√©charge uniquement les m√©tadonn√©es
        }
      });
    }

    // Mise √† jour de la date et de l'heure
    function updateDateTime() {
      const now = new Date();
      // date au format jj/mm/aaaa
      const date = now.toLocaleDateString("fr-FR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
      const time = now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent = date;
      document.getElementById("time").textContent = time;
    }

    // Initialisation
    updateDateTime();
    setInterval(updateDateTime, 1000);
    fetchFiles();
    setInterval(fetchFiles, 10 * 60 * 1000); // Rafra√Æchissement toutes les 10 minutes
  </script>
</body>
</html>
